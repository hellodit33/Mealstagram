<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealstagram - My Profile</title>
    <link rel="stylesheet" href="synkcss.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <meta name="keywords" content="cooking, recipes, dinner recipe, easy recipe, lunch ideas, rate food">


</head>

<body>
    <nav>
        <div class="nav-bar-container">
            <div class="drop-down icon">
                <img src="img/mealstagramMenuToggle-removebg.png" alt="Menu icon" loading="lazy" />
                <div class="sub-links container">
                    <ul>
                        <li><a href="create-profile.html">sign in</a></li>
                        <li><a href="post.html">post</a></li>
                        <li><a href="feed.html">feed</a></li>
                        <li><a href="profile.html">profile</a></li>
                        <li><a href="#">settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="brand-name container">
                <a href="index.html">
                    <p class="brand-name text">mealstagram</p>
                </a>
            </div>
            <div class="message icon">
                <img src="./img/msgIconNoBG.png" alt="Message icon" loading="lazy" />
            </div>
        </div>
    </nav>
    <!-- responsive row -->
    <div class="row">
        <div class="text-center">
            <img class="pluspost" src="img/profile.png" id="profile" alt="Profile icon" loading="lazy">
            <h1>my profile</h1>
        </div>
        <!-- responsive column -->
    </div>
    <br>
    <div class="row">
        <div class="text-center">
            <!-- img id that displays img src from javscript object -->
            <img id="profilePics" src="placeholder" class="profilePics" alt="Profile pic" loading="lazy">
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="info-grid">
        <div>
            <p><b>Name:</b></p>
            <!-- p id that displays object properties -->
            <p id="nameDisplay"></p>
        </div>

        <div>
            <p><b>Diet:</b></p>
            <!-- p id that displays object properties -->
            <p id="dietDisplay"></p>
        </div>
        <div>
            <p><b>Age:</b></p>
            <!-- p id that displays object properties -->
            <p id="ageDisplay"></p>
        </div>
        <div>
            <p><b>Favourite Food:</b></p>
            <!-- p id that displays object properties -->
            <p id="foodDisplay"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-md-6">
            <!-- buttons to other html pages -->
            <div class="text-center">
                <button>new dish</button>
                <button>add a friend</button>
                <button>friends' likes</button>
                <button>my likes</button><br>
                <br>
                <br>
                <!-- function to change stylesheet with button -->
                <button onclick="toggleTheme()">change color mode</button>
                <button onclick="remove()">remove your profile</button>
                <br><br><br><br><br>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="footer-nav">
        <div class="content">
            <a href="feed.html"><img src="./img/feed.png" loading="lazy" alt="feed" /></a>
        </div>
        <div class="content">
            <a href="post.html"><img src="./img/plus.png" loading="lazy" alt="post" /></a>
        </div>
        <div class="content">
            <a href="profile.html"><img src="./img/profile.png" loading="lazy" alt="profile" /></a>
        </div>
        <div class="content">
            <a href="#"><img src="./img/msgIconNoBG.png" loading="lazy" alt="message" /></a>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
