<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="synkcss.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

  <meta name="keywords"
    content="cooking, recipes, quick dinner ideas, food inspiration, christmas cooking, good food recipes">


</head>

<body>
  <nav>
    <div class="nav-bar-container">
      <div class="drop-down icon">
        <img src="img/mealstagramMenuToggle-removebg.png" alt="menu icon" loading="lazy" />
        <div class="sub-links container">
          <ul>
            <li><a href="create-profile.html">sign in</a></li>
            <li><a href="post.html">post</a></li>
            <li><a href="feed.html">feed</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="#">settings</a></li>
          </ul>
        </div>
      </div>
      <div class="brand-name container">
        <a href="index.html">
          <p class="brand-name text">mealstagram</p>
        </a>
      </div>
      <div class="message icon">
        <img src="./img/msgIconNoBG.png" alt="message icon" loading="lazy" />
      </div>
    </div>
  </nav>
  <!-- responsive row -->
  <div class="row">
    <!-- responsive column -->
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <!-- text center align -->
      <div class="text-center">
        <img class="pluspost" src="img/plus.png" alt="a plus sign to add a profile" loading="lazy">
        <h1>sign in</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <!-- Input form -->
      <div class="contact-clean">
        <div class="form-group">
          <!-- input fields -->
          <input class="form-control" type="text" id="nameInput" placeholder="Enter your name">
        </div>
        <br>
        <div class="form-group">
          <input class="form-control" type="text" id="ageInput" placeholder="Enter your age">
        </div>
        <br>
        <div class="form-group">
          <input class="form-control" type="text" id="foodInput" placeholder="Enter your favourite food">
        </div>
        <br>
      </div>
      <div class="form-group">
        <!-- multichoice input field -->
        <form action="/action_page.php" class="form-group">
          <input class="form-control" list="browsers" name="browser" id="browser" placeholder="Enter your diet">
          <datalist id="browsers">
            <option value="Omnivore">
            <option value="Vegan">
            <option value="Vegatarian">
            <option value="Pescetarian">
            <option value="Carnivore">
          </datalist>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="center">
    <div class="form-group">
      <label class="label">
        <!-- img file upload -->
        <input type="file" id="imageInput" required>
        <span>Upload your picture <img class="pluspost" src="img/plus.png" alt="a plus sign to add a picture"
            loading="lazy"></span>
      </label>
    </div>
    <img id="myImg" src="#" alt="upload your image" style="display: none" loading="lazy"><br>
    <!-- function that creates new js object at click of button -->
    <button type="button" id="btn" name="btn" onclick="newProfile()">Sign up</button>
  </div>
  <br>
  <br>

  <div class="footer-nav">
    <div class="content">
      <img src="./img/feed.png" alt="feed icon" loading="lazy" />
    </div>

    <div class="content">
      <img src="./img/plus.png" alt="post icon" loading="lazy" />
    </div>
    <div class="content">
      <img src="./img/profile.png" alt="profile icon" loading="lazy" />
    </div>
    <div class="content">
      <img src="./img/msgIconNoBG.png" alt="message icon" loading="lazy" />
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
